<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Рынок - Мобильная версия</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    #app {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.13/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>

  <script type="module">
    const { createApp, ref, computed, watch, onMounted, onBeforeUnmount } = Vue;
    const { createVuetify } = Vuetify;

    const vuetify = createVuetify({
      theme: {
        defaultTheme: 'light',
      },
    });

    const app = createApp({
      template: `
        <v-app>
          <!-- ЭКРАН 1: Выбор страны -->
          <v-container fluid class="pa-0" v-if="!selectedCountry">
            <!-- Хедер выбора страны -->
            <v-card class="mb-0 rounded-0">
              <v-card-text class="pa-4 text-center">
                <v-icon icon="mdi-map-marker" size="48" class="mb-2" color="primary"></v-icon>
                <div class="text-h4 font-weight-bold mb-2">Куда караван?</div>
                <div class="text-body-2 text-medium-emphasis">Выберите страну назначения</div>
              </v-card-text>
            </v-card>

            <!-- Список стран -->
            <v-container class="pa-3">
              <div v-if="isLoading" class="d-flex flex-column align-center justify-center" style="min-height: 50vh;">
                <v-progress-circular indeterminate color="primary" size="64"></v-progress-circular>
                <div class="mt-4">Загрузка стран...</div>
              </div>
              
              <div v-else class="country-selection-grid">
                <v-card
                  v-for="country in countries"
                  :key="country.id"
                  @click="selectCountry(country.id)"
                  :class="{ 'country-card-embargo': hasEmbargo(country) }"
                  class="country-card"
                  hover
                >
                  <v-card-text class="pa-4 text-center">
                    <v-img
                      :src="'/images/countries/' + country.name + '.png'"
                      width="80"
                      height="60"
                      class="mx-auto mb-3"
                    ></v-img>
                    <div class="text-h6 font-weight-bold mb-1">{{ country.name }}</div>
                    <div v-if="hasEmbargo(country)" class="text-caption text-error">
                      <v-icon icon="mdi-alert" size="16"></v-icon>
                      Эмбарго
                    </div>
                  </v-card-text>
                </v-card>
              </div>
            </v-container>
          </v-container>

          <!-- ЭКРАН 2: Калькулятор ресурсов -->
          <v-container fluid class="pa-2" v-if="selectedCountry">
            <!-- Хедер с выбранной страной -->
            <v-card class="mb-2">
              <v-card-text class="pa-3">
                <div class="d-flex align-center">
                  <v-btn 
                    icon="mdi-arrow-left" 
                    variant="text" 
                    @click="backToCountrySelection"
                    class="mr-2"
                  ></v-btn>
                  <v-img
                    :src="'/images/countries/' + countries.find(c => c.id === selectedCountry)?.name + '.png'"
                    width="40"
                    height="30"
                    class="mr-3"
                  ></v-img>
                  <div class="flex-grow-1">
                    <div class="text-caption text-medium-emphasis">Караван в:</div>
                    <div class="text-h6 font-weight-bold">{{ selectedCountryName }}</div>
                  </div>
                  <v-chip v-if="embargo" color="error" size="small">Эмбарго</v-chip>
                </div>
              </v-card-text>
            </v-card>

            <!-- Секция "Игрок отправляет" -->
            <v-card class="mb-3">
              <v-card-title class="text-center py-3 bg-success">
                <v-icon icon="mdi-export-variant" class="mr-2"></v-icon>
                Игрок отправляет
              </v-card-title>
              <v-card-text class="pa-2">
                <div class="mobile-resources-grid">
                  <div
                    v-for="(item, index) in filteredResToMark"
                    :key="'sell-' + index"
                    class="mobile-resource-item"
                  >
                    <div class="resource-row">
                      <v-img
                        :src="'/images/resources/' + item.identificator + '.png'"
                        width="48"
                        height="48"
                        class="resource-icon-mobile"
                      ></v-img>
                      <div class="resource-info">
                        <div class="resource-name-bold">{{ item.name || item.identificator }}</div>
                        <div class="resource-price">{{ nameChecker(item.sell_price) }}</div>
                      </div>
                      <v-text-field
                        v-model.number="resourcesPlSells[index].count"
                        type="number"
                        variant="outlined"
                        density="compact"
                        hide-details
                        class="resource-input-mobile"
                        inputmode="numeric"
                      ></v-text-field>
                    </div>
                  </div>
                </div>
              </v-card-text>
            </v-card>

            <!-- Секция "Игрок заказал" -->
            <v-card class="mb-3">
              <v-card-title class="text-center py-3 bg-primary">
                <v-icon icon="mdi-import" class="mr-2"></v-icon>
                Игрок заказал
              </v-card-title>
              <v-card-text class="pa-2">
                <div class="mobile-resources-grid">
                  <div
                    v-for="(item, index) in filteredResOffMark"
                    :key="'buy-' + index"
                    class="mobile-resource-item"
                  >
                    <div class="resource-row">
                      <v-img
                        :src="'/images/resources/' + item.identificator + '.png'"
                        width="48"
                        height="48"
                        class="resource-icon-mobile"
                      ></v-img>
                      <div class="resource-info">
                        <div class="resource-name-bold">{{ item.name || item.identificator }}</div>
                        <div class="resource-price">{{ nameChecker(item.buy_price) }}</div>
                      </div>
                      <v-text-field
                        v-model.number="resourcesPlBuys[index].count"
                        type="number"
                        variant="outlined"
                        density="compact"
                        hide-details
                        class="resource-input-mobile"
                        inputmode="numeric"
                      ></v-text-field>
                    </div>
                  </div>
                </div>
              </v-card-text>
            </v-card>

            <!-- Кнопки действий -->
            <v-card class="mb-3">
              <v-card-text class="pa-2">
                <v-row dense>
                  <v-col cols="6">
                    <v-btn @click="submit" block color="primary" size="large">
                      Обработать
                    </v-btn>
                  </v-col>
                  <v-col cols="6">
                    <v-btn @click="resetForm" color="error" block size="large">
                      Очистить
                    </v-btn>
                  </v-col>
                </v-row>
              </v-card-text>
            </v-card>

            <!-- Bottom Sheet - результаты -->
            <v-bottom-sheet v-model="showResultSheet">
              <v-card>
                <v-card-title class="text-center">Выдать игроку</v-card-title>
                <v-card-text>
                  <div class="results-mobile">
                    <div v-for="(item, index) in resToPlayer" :key="index" class="result-item-mobile">
                      <v-img
                        :src="'/images/resources/' + (item.identificator || 'gold') + '.png'"
                        width="40"
                        height="40"
                        class="mr-3"
                      ></v-img>
                      <div class="result-info">
                        <span class="result-name">{{ item.name }}</span>
                        <span 
                          class="result-count"
                          :class="item.count > 0 ? 'positive' : 'negative'"
                        >
                          {{ item.count > 0 ? '+' : '' }}{{ item.count }}
                        </span>
                      </div>
                    </div>
                  </div>
                </v-card-text>
                <v-card-actions>
                  <v-btn @click="showResultSheet = false" block color="primary">Закрыть</v-btn>
                </v-card-actions>
              </v-card>
            </v-bottom-sheet>

            <!-- Диалоги -->
            
            <!-- Диалог статуса эмбарго -->
            <v-dialog v-model="showEmbargoStatusDialog" max-width="500">
              <v-card :color="isEmbargoActive ? 'error' : 'success'">
                <v-card-title>
                  {{ isEmbargoActive ? 'Эмбарго введено!' : 'Эмбарго снято!' }}
                </v-card-title>
                <v-card-text>
                  {{ embargoStatusMessage }}
                </v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn @click="showEmbargoStatusDialog = false">Закрыть</v-btn>
                </v-card-actions>
              </v-card>
            </v-dialog>

            <!-- Диалог изменения отношений -->
            <v-dialog v-model="showRelationsDialog" max-width="500">
              <v-card>
                <v-card-title class="text-h5">Изменение отношений!</v-card-title>
                <v-card-text>
                  Отношения между странами изменились. Закройте рынок, обработайте все пришедшие караваны, обновите ценники,
                  затем обновите цены в программе (кнопка "Обновить цены")
                </v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn color="grey-darken-1" text @click="showRelationsDialog = false">
                    Закрыть
                  </v-btn>
                </v-card-actions>
              </v-card>
            </v-dialog>

            <!-- Диалог эмбарго при торговле -->
            <v-dialog v-model="showEmbargoDialog" max-width="500">
              <v-card>
                <v-card-title class="text-h5">Эта страна ввела эмбарго против Руси!</v-card-title>
                <v-card-text>
                  Для совершения операций с этой страной нужна Контрабанда!
                </v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn color="grey-darken-1" text @click="confirmContraband">
                    Есть карточка контрабанды!
                  </v-btn>
                  <v-btn color="grey-darken-1" text @click="showEmbargoDialog = false">
                    Закрыть
                  </v-btn>
                </v-card-actions>
              </v-card>
            </v-dialog>
          </v-container>
        </v-app>
      `,
      setup() {
        const API_URL = 'http://192.168.1.45:3000';
        
        const isLoading = ref(true);
        const isFirstRunRel = ref(true);
        const isFirstRunEmbargo = ref(true);
        const pollInterval = ref(null);
        
        const countries = ref([]);
        const resources = ref({});
        const selectedCountry = ref(null);
        const resourcesPlSells = ref([]);
        const resourcesPlBuys = ref([]);
        const resToPlayer = ref([]);
        const newRelations = ref(false);
        
        const showResultSheet = ref(false);
        const showEmbargoDialog = ref(false);
        const showRelationsDialog = ref(false);
        const showEmbargoStatusDialog = ref(false);
        const embargoStatusMessage = ref('');
        const isEmbargoActive = ref(false);
        
        const countriesRelations = ref([]);

        const fetchCountries = async () => {
          try {
            const response = await axios.get(`${API_URL}/countries/foreign_countries.json`);
            countries.value = response.data;
            
            countriesRelations.value = countries.value.map(item => ({
              name: item.name,
              relations: item.relations,
              embargo: item.params["embargo"]
            }));
          } catch (error) {
            console.error('Error fetching countries:', error);
          }
        };

        const fetchResources = async () => {
          try {
            const response = await axios.get(`${API_URL}/resources/show_prices.json`);
            resources.value = response.data.prices;
            newRelations.value = false;
          } catch (error) {
            console.error('Error fetching resources:', error);
          }
        };

        const filteredResOffMark = computed(() => {
          if (!resources.value["off_market"] || !selectedCountry.value) return [];
          
          let filtered = resources.value["off_market"].filter((res) => res.country.id == selectedCountry.value);
          
          resourcesPlBuys.value = filtered.map(item => ({
            identificator: item.identificator,
            count: null
          }));
          
          return filtered;
        });

        const filteredResToMark = computed(() => {
          if (!resources.value["to_market"]) return [];
          
          let filtered = selectedCountry.value 
            ? resources.value["to_market"].filter(res => res.country.id == selectedCountry.value)
            : resources.value["to_market"];
          
          resourcesPlSells.value = filtered.map(item => ({
            identificator: item.identificator,
            count: null
          }));
          
          const goldItem = { identificator: "gold", count: null };
          resourcesPlSells.value.push({...goldItem});
          
          return [...filtered, {...goldItem}];
        });

        const getShortName = (name) => {
          const shortNames = {
            'Большая Орда': 'Орда',
            'Ливонский орден': 'Ливония',
            'Королевство Швеция': 'Швеция',
            'Великое княжество Литовское': 'Литва',
            'Казанское ханство': 'Казань',
            'Крымское ханство': 'Крым',
          };
          return shortNames[name] || name.substring(0, 3);
        };

        const selectedCountryName = computed(() => {
          if (!selectedCountry.value) return '';
          const country = countries.value.find(c => c.id === selectedCountry.value);
          return country ? getShortName(country.name) : '';
        });

        const embargo = computed(() => {
          if (selectedCountry.value == null) return false;
          const country = countries.value.find(c => c.id === selectedCountry.value);
          return Number(country?.params?.embargo) > 0;
        });

        const hasEmbargo = (country) => {
          return (country?.params?.embargo > 0);
        };

        const getButtonColor = (country) => {
          if (selectedCountry.value === country.id && !hasEmbargo(country)) return 'success';
          if (selectedCountry.value === country.id && hasEmbargo(country)) return 'secondary';  
          if (hasEmbargo(country)) return 'error';
          return undefined;
        };

        const nameChecker = (item) => {
          if (item) {
            return `По ${item}`;
          } else {
            return "Золото";
          }
        };

        const selectCountry = (countryId) => {
          selectedCountry.value = countryId;
          // Добавляем состояние в историю браузера для кнопки "Назад"
          window.history.pushState({ screen: 'resources', countryId }, '');
        };

        const backToCountrySelection = () => {
          selectedCountry.value = null;
          resetForm();
        };

        const sendCaravanRequest = async (isContraband = false) => {
          try {
            showEmbargoDialog.value = false;
            
            // Здесь должна быть логика расчета через store
            // Пока заглушка
            const response = await axios.post(`${API_URL}/resources/send_caravan`, {
              country_id: selectedCountry.value,
              res_pl_sells: resourcesPlSells.value.filter(r => r.count),
              res_pl_buys: resourcesPlBuys.value.filter(r => r.count)
            });
            
            resToPlayer.value = response.data.res_to_player || [];
            showResultSheet.value = true;
          } catch (e) {
            console.error('Ошибка расчета:', e);
          }
        };

        const submit = async () => {
          if (embargo.value) {
            showEmbargoDialog.value = true;
            return;
          }
          
          await sendCaravanRequest();
        };

        const confirmContraband = async () => {
          showEmbargoDialog.value = false;
          try {
            await sendCaravanRequest(true);
          } catch (error) {
            console.error("Ошибка при отправке контрабанды:", error);
          }
        };

        const resetForm = () => {
          resourcesPlBuys.value = filteredResOffMark.value.map(item => ({
            identificator: item.identificator,
            count: null
          }));
          
          resourcesPlSells.value = filteredResToMark.value.map(item => ({
            identificator: item.identificator,
            count: null
          }));
          
          resToPlayer.value = [];
          showResultSheet.value = false;
        };

        onMounted(async () => {
          try {
            await fetchCountries();
            await fetchResources();
          } catch (e) {
            console.error(e);
          } finally {
            isLoading.value = false;
          }
          
          pollInterval.value = setInterval(fetchCountries, 30000);

          // Обработчик кнопки "Назад" на телефоне
          const handleBackButton = (event) => {
            if (selectedCountry.value) {
              // Если мы на экране 2 (выбрана страна), возвращаемся на экран 1
              event.preventDefault();
              backToCountrySelection();
            }
            // Если мы на экране 1 (страна не выбрана), позволяем закрыть приложение
          };

          window.addEventListener('popstate', handleBackButton);
          
          // Добавляем состояние в историю для корректной работы кнопки "Назад"
          if (selectedCountry.value) {
            window.history.pushState({ screen: 'resources' }, '');
          }
        });

        onBeforeUnmount(() => {
          clearInterval(pollInterval.value);
          window.removeEventListener('popstate', handleBackButton);
        });

        watch(selectedCountry, (newVal) => {
          if (newVal) {
            filteredResOffMark.value;
            filteredResToMark.value;
          }
        });

        // Отслеживание изменения отношений
        watch(
          () => countriesRelations.value.map(country => country.relations),
          (newVal, oldVal) => {
            if (isFirstRunRel.value) {
              isFirstRunRel.value = false;
              return;
            }
            if (JSON.stringify(newVal) !== JSON.stringify(oldVal)) {
              newRelations.value = true;
              showRelationsDialog.value = true;
            }
          },
          { deep: true }
        );

        // Отслеживание изменения эмбарго
        watch(
          () => countriesRelations.value.map(country => country.embargo),
          (newVal, oldVal) => {
            if (isFirstRunEmbargo.value) {
              isFirstRunEmbargo.value = false;
              return;
            }

            const changedCountry = countriesRelations.value.find((country, index) => {
              return country.embargo !== oldVal[index];
            });

            if (changedCountry) {
              isEmbargoActive.value = (changedCountry.embargo > 0);
              embargoStatusMessage.value = (changedCountry.embargo > 0)
                ? `${changedCountry.name} ввела эмбарго против Руси!`
                : `${changedCountry.name} сняла эмбарго!`;
              showEmbargoStatusDialog.value = true;
            }
          },
          { deep: true }
        );

        return {
          isLoading,
          countries,
          resources,
          selectedCountry,
          selectedCountryName,
          resourcesPlSells,
          resourcesPlBuys,
          resToPlayer,
          showResultSheet,
          showEmbargoDialog,
          showRelationsDialog,
          showEmbargoStatusDialog,
          embargoStatusMessage,
          isEmbargoActive,
          newRelations,
          embargo,
          filteredResOffMark,
          filteredResToMark,
          getShortName,
          hasEmbargo,
          getButtonColor,
          nameChecker,
          selectCountry,
          backToCountrySelection,
          submit,
          confirmContraband,
          resetForm,
          fetchResources,
        };
      }
    });

    app.use(vuetify);
    app.mount('#app');
  </script>

  <style>
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .mobile-resources-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .mobile-resource-item {
      background: rgba(0, 0, 0, 0.02);
      border-radius: 8px;
      padding: 12px;
      border: 1px solid rgba(0, 0, 0, 0.12);
    }

    .resource-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .resource-icon-mobile {
      flex-shrink: 0;
      border-radius: 4px;
    }

    .resource-info {
      flex: 1;
      min-width: 0;
    }

    .resource-name {
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .resource-name-bold {
      font-weight: 700;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #1a1a1a;
    }

    .resource-price {
      font-size: 12px;
      opacity: 0.7;
    }

    .resource-input-mobile {
      width: 80px;
      flex-shrink: 0;
    }

    .actions-card {
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    .country-selection-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .country-card {
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .country-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15) !important;
    }

    .country-card-embargo {
      border-color: #f44336 !important;
    }

    .embargo-badge {
      background: red;
      color: white;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 12px;
    }

    .embargo-label-mobile {
      position: absolute;
      top: 4px;
      right: 4px;
      background: red;
      color: white;
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 8px;
    }

    .embargo-border {
      border: 2px solid red !important;
      box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.3) !important;
    }

    .results-mobile {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .result-item-mobile {
      display: flex;
      align-items: center;
      padding: 12px;
      background: rgba(0, 0, 0, 0.02);
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.12);
    }

    .result-info {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .result-name {
      font-weight: 600;
      font-size: 16px;
    }

    .result-count {
      font-size: 20px;
      font-weight: 700;
    }

    .result-count.positive {
      color: green;
    }

    .result-count.negative {
      color: red;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</body>
</html>
